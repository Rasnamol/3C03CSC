<!DOCTYPE html>
<html>
 <head>
  <title>Registration form</title>
 </head>
 <body>
   <h1>Registration form</h1>
   <form>
   <input type="text" placeholder="Your name" /> <br /><br />
   Gender:
   Male:<input type="radio"value="male" name"gender"/> <br /><br />
   Female:<input type="radio"value="female" name"gender"/> <br /><br />
   Others:<input type="radio"value="others" name"gender"/> <br /><br />
   Mothertoungue:
   Malayalam:<input type="radio"value="mal" name"language"checked/> <br /><br />
   Hindi:<input type="radio"value="hin" name"language"checked/> <br /><br />
   Thamil:<input type="radio"value="tam" name"language"checked/> <br /><br />
   <input type="text" placeholder="Father's name" /> <br /><br />
   <input type="text" placeholder="Mother's name" /> <br /><br />
   <input type="password" placeholder="Your password" /> <br /><br />
   <input type="password" placeholder="confirm password" /> <br /><br />
   Date of Birth:<input type="date"min="2000.01.01"/> <br /><br />
   <input type="email" placeholder="Your email"required/> <br /><br />
   <input type="submit" /> <br /><br />
   </form>
 </body>
</html>
